<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Optimizer</title>
    <script src="./jszip.min.js"></script>
    <script src="./pako.min.js"></script>
    <script src="./ffmpeg.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #optimize-form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 300px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 100%;
            background-color: #3700b3;
            margin-top: 10px;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #6200ea;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="optimize-form">
        <h1>Media Optimizer</h1>
        <form id="form">
            <label for="file">Select Media Files to Optimize:</label>
            <input type="file" id="file" name="file" multiple required>
            <button type="submit">Optimize</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span id="status">Processing...</span>
            <div id="progress-bar">
                <div id="progress">0%</div>
            </div>
        </div>
    </div>
    <script>
		document.getElementById('form').addEventListener('submit', async (e) => {
			e.preventDefault();

			const fileInput = document.getElementById('file');
			const files = Array.from(fileInput.files);
			if (!files.length) {
				alert('Please select at least one file.');
				return;
			}

			document.getElementById('loading').style.display = 'flex';
			const progressBar = document.getElementById('progress');
			const statusText = document.getElementById('status');

			const zip = new JSZip();
			let processedFiles = 0;
			let totalFiles = files.length;

			try {
				for (const file of files) {
					statusText.textContent = `Processing ${file.name}...`;

					if (file.type.startsWith('video/')) {
						const optimizedVideo = await optimizeVideo(file);
						zip.file(file.name, optimizedVideo);
					} else if (file.type.startsWith('audio/')) {
						const optimizedAudio = await optimizeAudio(file);
						zip.file(file.name, optimizedAudio);
					} else {
						zip.file(file.name, file); // Add other file types to zip
					}

					processedFiles++;
					updateProgress(processedFiles, totalFiles);
				}

				statusText.textContent = 'Compressing files...';
				await compressAndDownload(zip, statusText, progressBar);
			} catch (error) {
				alert('Optimization failed.');
				console.error(error);
			} finally {
				setTimeout(() => {
					document.getElementById('loading').style.display = 'none';
					progressBar.style.width = '0%';
					progressBar.textContent = '0%';
				}, 3000);
			}
		});


        // Image optimization using Canvas
        async function optimizeImage(file) {
            const img = document.createElement('img');
            const imgBlob = await readFileAsBlob(file);

            return new Promise((resolve, reject) => {
                img.src = URL.createObjectURL(imgBlob);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    const MAX_HEIGHT = 1024;

                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob(
                        (blob) => resolve(blob),
                        'image/jpeg',
                        0.7 // Adjust quality between 0 and 1 (1 is max quality)
                    );
                };
                img.onerror = reject;
            });
        }

        // Video optimization using ffmpeg.js
		async function optimizeVideo(file) {
			return new Promise(async (resolve, reject) => {
				const reader = new FileReader();
				reader.onload = async (e) => {
					const { createFFmpeg, fetchFile } = FFmpeg;
					const ffmpeg = createFFmpeg({ log: true });

					try {
						// Load ffmpeg.js core
						await ffmpeg.load();

						// Write the file to the virtual filesystem
						ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(e.target.result));

						// Use CRF for video quality
						await ffmpeg.run('-i', 'input.mp4', '-vf', 'scale=1280:-2', '-c:v', 'libx265', '-crf', '23', '-c:a', 'aac', '-b:a', '256k', 'output.mp4');

						// Read the optimized video file
						const data = ffmpeg.FS('readFile', 'output.mp4');

						// Create a Blob from the output file
						const optimizedVideo = new Blob([data.buffer], { type: 'video/mp4' });

						// Resolve the promise with the optimized video
						resolve(optimizedVideo);

						// Clean up the file system
						ffmpeg.FS('unlink', 'input.mp4');
						ffmpeg.FS('unlink', 'output.mp4');
					} catch (error) {
						reject(error);
					}
				};

				reader.onerror = reject;
				reader.readAsArrayBuffer(file);
			});
		}

		async function optimizeAudio(file) {
			return new Promise(async (resolve, reject) => {
				const reader = new FileReader();
				reader.onload = async (e) => {
					const { createFFmpeg, fetchFile } = FFmpeg;
					const ffmpeg = createFFmpeg({ log: true });

					try {
						// Load ffmpeg.js core
						await ffmpeg.load();

						// Write the file to the virtual filesystem
						ffmpeg.FS('writeFile', 'input.audio', new Uint8Array(e.target.result));

						// Convert audio to MP3 codec
						await ffmpeg.run('-i', 'input.audio', '-c:a', 'libmp3lame', '-b:a', '256k', 'output.mp3');

						// Read the optimized audio file
						const data = ffmpeg.FS('readFile', 'output.mp3');

						// Create a Blob from the output file
						const optimizedAudio = new Blob([data.buffer], { type: 'audio/mp3' });

						// Resolve the promise with the optimized audio
						resolve(optimizedAudio);

						// Clean up the file system
						ffmpeg.FS('unlink', 'input.audio');
						ffmpeg.FS('unlink', 'output.mp3');
					} catch (error) {
						reject(error);
					}
				};

				reader.onerror = reject;
				reader.readAsArrayBuffer(file);
			});
		}

        function readFileAsBlob(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(new Blob([reader.result]));
                reader.onerror = () => reject(reader.error);
                reader.readAsArrayBuffer(file);
            });
        }

        async function compressAndDownload(zip, statusText, progressBar) {
            const zipContent = await zip.generateAsync({ 
                type: 'blob',
                compression: 'DEFLATE',
                compressionOptions: { level: 6 },
            }, (metadata) => {
                if (metadata.percent) {
                    const progress = Math.round(metadata.percent);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress}%`;
                }
            });

            statusText.textContent = 'Finalizing...';
            const randomString = generateRandomString(8);
            const zipFilename = `optimized_media_${randomString}.zip`;

            downloadFile(zipContent, zipFilename);
            statusText.textContent = 'Download complete!';
        }

        function downloadFile(data, filename) {
            const url = window.URL.createObjectURL(data);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        function generateRandomString(length) {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                result += chars[randomIndex];
            }
            return result;
        }

        function updateProgress(processed, total) {
            const progress = Math.round((processed / total) * 100);
            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
        }
    </script>
</body>
</html>
