<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Optimizer</title>
    <script src="./jszip.min.js"></script>
    <script src="./pako.min.js"></script>
    <script src="./ffmpeg.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #optimize-form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 300px;
            overflow: hidden;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-bottom: 10px;
            word-break: break-word;
            overflow-wrap: break-word;
            text-overflow: ellipsis;
            white-space: normal;
        }
        #progress-bar {
            width: 100%;
            background-color: #3700b3;
            margin-top: 10px;
            padding: 3px;
            border-radius: 5px;
            box-sizing: border-box;
            position: relative;
            height: 20px;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #6200ea;
            color: white;
            text-align: center;
            line-height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #file-progress-bar {
            width: 100%;
            background-color: #3700b3;
            margin-top: 10px;
            padding: 3px;
            border-radius: 5px;
            box-sizing: border-box;
            position: relative;
            height: 20px;
        }
        
        #file-progress {
            color: white;
            text-align: center;
            line-height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="optimize-form">
        <h1>Media Optimizer</h1>
        <form id="form">
            <label for="file">Select Media Files:</label>
            <input type="file" id="file" name="file" multiple>
            <label for="folder">Or select a Folder:</label>
            <input type="file" id="folder" name="folder" webkitdirectory directory>
            <button type="submit">Optimize</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span id="status">Processing...</span>
            <div id="progress-bar">
                <div id="progress">0%</div>
            </div>
        </div>
    <div id="file-progress-bar">
        <div id="file-progress">0/0</div>
    </div>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const folderInput = document.getElementById('folder');
            
            const files = Array.from(fileInput.files);
            const folders = Array.from(folderInput.files);
            
            const allFiles = files.concat(folders);
            
            if (!allFiles.length) {
                alert('Please select at least one file or folder.');
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status');
            const fileProgressBar = document.getElementById('file-progress');
            
            const zip = new JSZip();
            let processedFiles = 0;
            const totalFiles = allFiles.length;
            
            // Calculate total size of all files
            const totalSize = allFiles.reduce((sum, file) => sum + file.size, 0);
            
            const processFile = async (file, path) => {
                console.log(`Processing file: ${path}`);
                try {
                    statusText.textContent = `Processing ${path}...`;
            
                    const fileSize = file.size;
            
                    if (file.type.startsWith('video/')) {
                        const optimizedVideo = await optimizeVideo(file, updateFFmpegProgress);
                        zip.file(path, optimizedVideo);
                    } else if (file.type.startsWith('audio/')) {
                        const optimizedAudio = await optimizeAudio(file, updateFFmpegProgress);
                        zip.file(path.replace(/\.[^/.]+$/, "") + ".opus", optimizedAudio);
                    } else if (file.type.startsWith('image/')) {
                        const optimizedImage = await optimizeImage(file);
                        zip.file(path.replace(/\.[^/.]+$/, "") + ".webp", optimizedImage);
                    } else {
                        zip.file(path, file);
                    }
            
                    processedFiles++;
                    const processedSize = allFiles.slice(0, processedFiles).reduce((sum, file) => sum + file.size, 0);
                    updateProgress(processedSize, totalSize);
                    updateFileCountProgress(processedFiles, totalFiles);
                } catch (fileError) {
                    console.error(`Error processing ${path}:`, fileError);
                    statusText.textContent += ` Error processing ${path}.`;
                }
            };
            
            try {
                for (const file of allFiles) {
                    const path = file.webkitRelativePath || file.name; // Use webkitRelativePath for directories
                    await processFile(file, path);
                }
            
                statusText.textContent = 'Compressing files...';
                await compressAndDownload(zip, statusText, progressBar);
            } catch (error) {
                alert('Optimization failed: ' + error.message);
                console.error(error);
            } finally {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                    fileProgressBar.textContent = '0/0';
                }, 3000);
            }
        });
        
        function updateFileCountProgress(processedFiles, totalFiles) {
            const fileProgress = document.getElementById('file-progress');
            fileProgress.textContent = `${processedFiles}/${totalFiles}`;
        }

        async function optimizeVideo(file, progressCallback) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const { createFFmpeg, fetchFile } = FFmpeg;
                    const ffmpeg = createFFmpeg({ 
                        log: true,
                        progress: progressCallback
                    });

                    try {
                        await ffmpeg.load();
                        ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(e.target.result));
                        await ffmpeg.run('-i', 'input.mp4', '-vf', 'scale=1280:-2', '-strict', '-2', '-deadline', 'good', '-crf', '32', '-cpu-used', '5', '-c:a', 'opus', '-b:a', '128k', 'output.webm');
                        const data = ffmpeg.FS('readFile', 'output.webm');
                        const optimizedVideo = new Blob([data.buffer], { type: 'video/webm' });

                        resolve(optimizedVideo);

                        ffmpeg.FS('unlink', 'input.mp4');
                        ffmpeg.FS('unlink', 'output.webm');
                    } catch (error) {
                        reject(error);
                    }
                };

                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        async function optimizeAudio(file, progressCallback) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const { createFFmpeg, fetchFile } = FFmpeg;
                    const ffmpeg = createFFmpeg({ 
                        log: true,
                        progress: progressCallback
                    });

                    try {
                        await ffmpeg.load();
                        ffmpeg.FS('writeFile', 'input.audio', new Uint8Array(e.target.result));
                        await ffmpeg.run('-i', 'input.audio', '-c:a', 'libopus', '-b:a', '128k', 'output.opus');
                        const data = ffmpeg.FS('readFile', 'output.opus');
                        const optimizedAudio = new Blob([data.buffer], { type: 'audio/opus' });

                        resolve(optimizedAudio);

                        ffmpeg.FS('unlink', 'input.audio');
                        ffmpeg.FS('unlink', 'output.opus');
                    } catch (error) {
                        reject(error);
                    }
                };

                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        async function optimizeImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas size to image size
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw image on canvas
                        ctx.drawImage(img, 0, 0);

                        // Convert image to WebP format and compress
                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to convert image to WebP.'));
                            }
                        }, 'image/webp', 0.8); // Adjust quality as needed
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function updateFFmpegProgress({ ratio }) {
            if (ratio !== undefined) {
                const percent = Math.round(ratio * 100);
                const progressBar = document.getElementById('progress');
                progressBar.style.width = `${percent}%`;
                progressBar.textContent = `${percent}%`;
            }
        }

        async function compressAndDownload(zip, statusText, progressBar) {
            const zipContent = await zip.generateAsync({
                type: 'blob',
                compression: 'DEFLATE',
                compressionOptions: { level: 6 },
            }, (metadata) => {
                if (metadata.percent) {
                    const progress = Math.round(metadata.percent);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress}%`;
                }
            });

            // Convert zip to .tgz format
            const zipArrayBuffer = await zipContent.arrayBuffer();
            const tar = new Uint8Array(zipArrayBuffer);
            const tarGz = pako.gzip(tar);

            statusText.textContent = 'Finalizing...';
            const randomString = generateRandomString(8);
            const tgzFilename = `optimized_media_${randomString}.tgz`;

            downloadFile(new Blob([tarGz]), tgzFilename);
            statusText.textContent = 'Download complete!';
        }

        function downloadFile(data, filename) {
            const url = window.URL.createObjectURL(data);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        }

        function generateRandomString(length) {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                result += chars[randomIndex];
            }
            return result;
        }

        function updateProgress(processedSize, totalSize) {
            const percent = Math.round((processedSize / totalSize) * 100);
            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
        }
    </script>
</body>
</html>
